<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Bootstrap Grid</title>

    <style>
      .container {
        /*background-color: lavender;*/
      }
      .col {
        border: 1px solid purple;
        /*background-color: lavender;*/

      }
      .container-fluid {
        background-color: lightgreen;
      }
      /* don't try to overrid the col classes that are defined by bootstrap*/
      .col {
        width: 80%;
      }
      img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- To create a grid w/ bootstrap, MUST start with a div that has a class name container -->
    <div class="container">

      <div class="row">
        <div class="col col-8 col-md-6 col-xl-3">
          <img src="http://303.itpwebdev.com/~ta303/assets/images/ariana.jpg" alt="Ariana Grande">
        </div>
        <div class="col col-4 col-md-6 col-xl-4">
          Column 2
        </div>
      </div>

      <div class="row">
        <div class="col col-12 col-md-6 col-xl-3">
          Column 1
        </div>
        <div class="col col-12 col-md-6 col-xl-3">
          Column 2
        </div>
        <div class="col col-12 col-md-6 col-xl-3">
          Column 3
        </div>
        <div class="col col-12 col-md-6 col-xl-3">
          Column 4
        </div>
      </div>

    </div>


    <div class="container-fluid">

      <div class="row">
        <div class="col col-12">
          Column 1
        </div>
        <div class="col col-12">
          Column 2
        </div>
      </div>

      <div class="row">
        <div class="col">
          Column 1
        </div>
        <div class="col">
          Column 2
        </div>
        <div class="col">
          Column 3
        </div>
        <div class="col">
          Column 4
        </div>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
